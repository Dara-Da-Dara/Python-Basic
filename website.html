<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Coding Lessons - Learn Programming</title>
    <style>
        :root {
            --color-primary: #f97316;
            --color-secondary: #ea580c;
            --color-accent: #fed7aa;
            --color-success: #fb923c;
            --color-bg-primary: #fffbf0;
            --color-bg-secondary: #fef3c7;
            --color-text-primary: #92400e;
            --color-text-secondary: #b45309;
            --color-border: rgba(249, 115, 22, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header/Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--color-border);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, rgba(255, 251, 240, 0.95) 0%, rgba(254, 243, 199, 0.95) 100%);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .lessons-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .lesson-item {
            padding: 12px 16px;
            background: rgba(249, 115, 22, 0.08);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 0.95em;
        }

        .lesson-item:hover {
            border-left-color: var(--color-primary);
            background: rgba(249, 115, 22, 0.15);
        }

        .lesson-item.active {
            background: rgba(249, 115, 22, 0.2);
            border-color: var(--color-primary);
            border-left-color: var(--color-accent);
            font-weight: 600;
            color: var(--color-primary);
        }

        /* Content Area */
        .content {
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.95) 0%, rgba(255, 251, 240, 0.95) 100%);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(10px);
        }

        .lesson-header {
            margin-bottom: 30px;
        }

        .lesson-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .lesson-description {
            color: var(--color-text-secondary);
            font-size: 1.05em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f97316, #fb923c);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9em;
            color: var(--color-text-secondary);
            white-space: nowrap;
        }

        /* Content Sections */
        .content-section {
            margin: 30px 0;
        }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-content {
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 15px;
        }

        /* Code Block */
        .code-block {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 16px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #00d9ff;
            line-height: 1.6;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(249, 115, 22, 0.2);
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--color-primary);
            color: white;
        }

        /* Key Concepts */
        .concepts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .concept-card {
            background: rgba(249, 115, 22, 0.08);
            border: 1px solid rgba(249, 115, 22, 0.25);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .concept-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.25);
            transform: translateY(-3px);
        }

        .concept-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-primary);
        }

        .concept-description {
            font-size: 0.9em;
            color: var(--color-text-secondary);
        }

        /* Interactive Features */
        .practice-section {
            background: rgba(249, 115, 22, 0.08);
            border-left: 4px solid var(--color-primary);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .practice-title {
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-area {
            margin: 15px 0;
        }

        .input-area label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-weight: 600;
        }

        .input-area input,
        .input-area textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .input-area textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #00b350;
            transform: translateY(-2px);
        }

        /* Quiz Section */
        .quiz-section {
            background: rgba(249, 115, 22, 0.08);
            border: 1px solid rgba(249, 115, 22, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .quiz-question {
            margin: 15px 0;
        }

        .quiz-question label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .quiz-question label:hover {
            background: rgba(249, 115, 22, 0.15);
        }

        .quiz-question input[type="radio"],
        .quiz-question input[type="checkbox"] {
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-size: 0.9em;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                top: 0;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            .lesson-header h2 {
                font-size: 1.5em;
            }

            .concepts {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        let currentLesson = 1;
        let completedLessons = new Set([1]);

        // Initialize
        function init() {
            renderLessonsList();
            showLesson(1);
        }

        // Render lessons list
        function renderLessonsList() {
            const list = document.getElementById('lessonsList');
            list.innerHTML = '';
            
            lessons.forEach(lesson => {
                const div = document.createElement('div');
                div.className = `lesson-item ${currentLesson === lesson.id ? 'active' : ''}`;
                div.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span>${lesson.id}.</span>
                        <span>${lesson.title}</span>
                        ${completedLessons.has(lesson.id) ? '<span style="margin-left: auto;">‚úÖ</span>' : ''}
                    </div>
                `;
                div.onclick = () => showLesson(lesson.id);
                list.appendChild(div);
            });
        }

        // Show lesson
        function showLesson(id) {
            currentLesson = id;
            const lesson = lessons.find(l => l.id === id);
            if (lesson) {
                document.getElementById('contentArea').innerHTML = lesson.content;
                renderLessonsList();
            }
        }

        // Mark lesson complete
        function markLessonComplete(id) {
            completedLessons.add(id);
            renderLessonsList();
            alert(`‚úÖ Lesson "${lessons[id-1].title}" marked as complete!`);
        }

        // Copy code
        function copyCode(btn) {
            const codeBlock = btn.parentElement;
            const code = codeBlock.textContent.replace('Copy', '').trim();
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }
